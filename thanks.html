<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Developer Credit Certificate</title>
<link rel="stylesheet" href="quiz1.css">

<style>
    body {
        font-family: 'Georgia', serif;
        background: #dde6f3;
        padding: 40px;
    }

    
    .certificate {
        width: 80%;
        margin: auto;
        background: #f7f0db;
        padding: 60px;
        border-radius: 14px;
        border: 6px solid #2f4f47;

        background-image: 
            repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.08) 0px,
                rgba(255,255,255,0.08) 3px,
                transparent 3px,
                transparent 6px
            );

        box-shadow: 
            0 0 25px rgba(0,0,0,0.25),
            inset 0 0 20px rgba(0,0,0,0.15);

        position: relative;
        overflow: hidden;
    }

    
    .certificate::before,
    .certificate::after {
        content: "";
        position: absolute;
        width: 180px;
        height: 180px;
        background: #2f4f47;
        opacity: 0.20;
        border-radius: 20px;
    }

    .certificate::before {
        top: -40px;
        left: -40px;
        transform: rotate(25deg);
    }

    .certificate::after {
        bottom: -40px;
        right: -40px;
        transform: rotate(25deg);
    }

    .header {
        text-align: center;
        color: #3d492f;
        margin-bottom: 20px;
    }

    .header h1 {
        font-size: 42px;
        margin: 0;
        letter-spacing: 2px;
    }

    .header h2 {
        font-size: 24px;
        margin-top: 8px;
        color: #4d5d4b;
    }

    .section-title {
        text-align: center;
        margin-top: 35px;
        margin-bottom: 20px;
        font-size: 22px;
        color: #455145;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .developer-section,
    .advisor-section {
        display: flex;
        justify-content: center;
        gap: 35px;
        margin-top: 35px;
        padding: 0 20px;
    }

    .developer-box, .advisor-box {
        width: 42%;
        text-align: center;
        background: rgba(255,255,255,0.3);
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #a3b3a9;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.15);
    }

    .photo {
        width: 129px;
        height: 160px;
        border-radius: 5%;
        border: 5px solid #4d5d4b;
        background-color: #cdd3cd;
        margin: auto;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
    }

    .name {
        margin-top: 12px;
        font-size: 22px;
        color: #244c47;
        font-weight: bold;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }

</style>
</head>

<body>

<div class="certificate">

    <div class="header">
        <h1>SPECIAL THANKS</h1>
        <h2>To the Developers of This Website</h2>
    </div>


    <p class="section-title">Developers</p>

 
    <div class="developer-section">

        <div class="developer-box">
            <div class="photo" style="background-image: url('krishal.jpg');"></div>
            <div class="name">Krischal Adhikari</div>
        </div>

        
        <div class="developer-box">
            <div class="photo" style="background-image: url('PHOTO_URL_HERE');"></div>
            <div class="name">Sujan Pandey</div>
        </div>

    </div>

</body>
</html>
