  <button id="startBtn">1</button>

  <div id="questionBox">
    <h2 id="questionText"></h2>
    <button id="nextBtn">Next Question</button>
  </div>

  <div id="answerPanel">
    <h2>Correct Answers</h2>
    <ul id="answerList"></ul>
  </div>

  <script>
    const questions = [
      { q: "What is the capital of France?", a: "Paris" },
      { q: "2 + 2 = ?", a: "4" },
      { q: "What color is the sky?", a: "Blue" },
      { q: "Who wrote Hamlet?", a: "Shakespeare" },
      { q: "What is H2O?", a: "Water" },
      { q: "Fastest land animal?", a: "Cheetah" },
      { q: "Largest planet?", a: "Jupiter" },
      { q: "HTML stands for?", a: "HyperText Markup Language" },
      { q: "Speed of light?", a: "299,792 km/s" },
      { q: "Python is a ___?", a: "Programming language" }
    ];

    let current = 0;

    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const questionBox = document.getElementById("questionBox");
    const questionText = document.getElementById("questionText");
    const answerPanel = document.getElementById("answerPanel");
    const answerList = document.getElementById("answerList");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      questionBox.style.display = "block";
      showQuestion();
    });

    nextBtn.addEventListener("click", () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        questionBox.style.display = "none";
        showAnswers();
      }
    });

    function showQuestion() {
      questionText.textContent = questions[current].q;
    }

    function showAnswers() {
      answerPanel.style.display = "block";
      questions.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${item.a}`;
        answerList.appendChild(li);
      });
    }
  </script>
