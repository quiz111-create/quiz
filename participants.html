<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participants</title>
  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" href="quiz1.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    #students {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.6s ease;
      padding: 20px;
      border-radius: 12px;
    }

    /* Background colors for houses */
    .house-red { background: rgba(255, 77, 77, 0.25); }
    .house-blue { background: rgba(51, 153, 255, 0.25); }
    .house-yellow { background: rgba(255, 214, 51, 0.35); }
    .house-green { background: rgba(51, 204, 102, 0.25); }

    .student-card {
      display: inline-block;
      margin: 20px;
      text-align: center;
      cursor: pointer;
      font-size: 30px;
      font-weight: bold;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: bounceIn 0.6s ease;
    }
    .student-card:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .avatar-img {
      width: 320px;
      height: 400px;
      border-radius: 5%;
      object-fit: contain;
      border: 4px solid #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    .student-card:hover .avatar-img {
      transform: scale(1.05);
    }

    .selected-photo {
      border: 5px solid white !important;
      box-shadow: 0 0 20px 5px rgba(0,0,0,0.4);
    }
    .red-bg { background: #ff4d4d !important; }
    .blue-bg { background: #3399ff !important; }
    .yellow-bg { background: #ffd633 !important; }
    .green-bg { background: #33cc66 !important; }

    .captain-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(45deg, gold, orange);
      color: #333;
      font-size: 30px;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #ddd;
      display: none;
      width: 340px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.3s ease;
    }
    #popup h3 {
      margin: 0;
      font-size: 24px;
      color: #2c3e50;
    }
    #popup p {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
      line-height: 1.4em;
    }
    #popup button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      background: #3399ff;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #popup button:hover {
      background: #267acc;
    }

    .extraBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s ease;
    }
    .extraBtn:hover {
      transform: scale(1.1);
    }
    .red-btn { background: #ff4d4d; color: #fff; }
    .blue-btn { background: #3399ff; color: #fff; }
    .yellow-btn { background: #ffd633; color: #333; }
    .green-btn { background: #33cc66; color: #fff; }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <center>
<div class="head">
    <center><h1 style="text-align: center; font-size: 70px; background-color: #9399f3; padding: 10px; width: 1400px; border-radius:30px;"><b>Fluorescent Secondary School</b></h1></center>
    <center><h2 style="text-align: center; font-size: 40px; background-color: bisque; width: 600px; padding: 10px; border-radius:50px ;"><b>Quiz Competition-2025</b></h2></center>
</div>
<br><BR><BR><BR><BR><BR><BR><BR>
    <div class="main">
      <div class="questions">
        <label><a href="index.html"><i class="fa-solid fa-arrow-left fa-beat"></i> Participants</a></label><br>
        <hr width="90%" size="3px" color="grey"><br>

        <button class="extraBtn yellow-btn" onclick="showStudents('yellow')"> Yellow House</button><br><br>
        <button class="extraBtn green-btn" onclick="showStudents('green')"> Green House </button><br><br>
        <button class="extraBtn red-btn" onclick="showStudents('red')"> Red House</button><br><br>
        <button class="extraBtn blue-btn" onclick="showStudents('blue')"> Blue House</button>

      </div>

      <div class="right">
        <div id="students"></div>
        <br><br><br>

        <div id="popup">
          <h3 id="popupName"></h3>
          <p id="popupInfo"></p>
          <button onclick="closePopup()">Close</button>
        </div>
      </div>
    </div>
    <div class="circle" id="generalcrcl2"></div>
  </center>

<script>
/* Student Data */
const houseData = {
  red: [
    {name:"Kalpit Pandey", info:"Kalpit Pandey is a member."},
    {name:"Krischal Adhikari", info:"Krischal is house captain"},
    {name:"Bibek Marattha", info:"Bibek Marattha is a member."}
  ],
  blue: [
    {name:"Aayush Sitaula", info:"Aayush is a member."},
    {name:"Abinash lamsal", info:"Abinash is a captain."},
    {name:"Swashat Pandey", info:"Swashat is a group member."}
  ],
  yellow: [
    {name:"Ankit Dhakal", info:"Ankit is group member."},
    {name:"Raman Ghimire", info:"Raman is a house captain."},
    {name:"Sanjaya Dhamala", info:"Sanjaya is a member."}
  ],
  green: [
    {name:"Sanjok Silwal", info:"Sanjok is a member."},
    {name:"Ankit Pathak", info:"Ankit is house captain."},
    {name:"Aaysh Rawal", info:"Aayush is a member."}
  ]
};

/* Image Mapping */
const studentImages = {
  "Krischal Adhikari": "krishal.jpg",
  "Kalpit Pandey": "Kalpit.jpg",
  "Bibek Marattha": "Bibek.jpg",
  "Abinash lamsal": "avinav.jpg",
  "Aayush Sitaula": "Aayush.jpg",
  "Swashat Pandey": "saswat.jpg",
  "Raman Ghimire": "Raman.jpg",
  "Ankit Dhakal": "ankit 8A.jpg",
  "Sanjaya Dhamala": "Sanjaya.jpg",
  "Ankit Pathak": "ankit.jpg",
  "Sanjok Silwal": "sanjok.jpg",
  "Aaysh Rawal": "ayush.jpg"
};

let lastSelected = null;

/* Show Students + Background Change */
function showStudents(house) {
  const container = document.getElementById("students");
  container.innerHTML = "";
  container.style.display = "block";

  // Remove old background classes
  container.classList.remove("house-red", "house-blue", "house-yellow", "house-green");

  // Add new background
  container.classList.add("house-" + house);

  houseData[house].forEach(student => {
    const isCaptain = student.info.toLowerCase().includes("captain");
    const imgSrc = studentImages[student.name] || "images/default.jpg";

    container.innerHTML += `
      <div class="student-card" onclick="openPopup('${student.name}', '${student.info}', '${house}', event)">
        <img src="${imgSrc}" alt="${student.name}" class="avatar-img">
        ${isCaptain ? '<div class="captain-badge">Captain</div>' : ''}
        <p>${student.name}</p>
      </div>
    `;
  });
}

/* Highlight Photo */
function openPopup(name, info, house, event) {
  document.getElementById("popupName").innerText = name;
  document.getElementById("popupInfo").innerText = info;
  document.getElementById("popup").style.display = "block";

  if (lastSelected) {
    lastSelected.classList.remove("selected-photo", "red-bg", "blue-bg", "yellow-bg", "green-bg");
  }

  const clickedImg = event.currentTarget.querySelector("img");
  clickedImg.classList.add("selected-photo", house + "-bg");

  lastSelected = clickedImg;
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>
</body>
</html>
